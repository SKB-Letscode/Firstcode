services:
  # FastAPI Backend Service
  - type: web
    name: fmf-face-search-api
    runtime: python
    plan: starter  # Starter plan for full features
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.server.api_services:service --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set in Render dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set in Render dashboard
      - key: AWS_DEFAULT_REGION
        value: us-east-1  # Change to your region
      - key: S3_BUCKET_NAME
        value: sara-s3-bucket
      - key: DB_FOLDER
        value: /tmp/DB
      - key: IMAGE_FOLDER
        value: /tmp/Images
    healthCheckPath: /health
    autoDeploy: true
